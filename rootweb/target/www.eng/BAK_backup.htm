<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT"><meta name="description" content="@model_name#_multilangual"><title>NETGEAR Router @model_name#</title><script language="javascript" type="text/javascript" src="string.js"></script><link rel="stylesheet" href="style/form.css"><script language="javascript" type="text/javascript" src="funcs.js"></script><!-- link rel="stylesheet" href="form.css" --><script language="javascript" type="text/javascript" src="utility.js"></script><script language="javascript" type="text/javascript" src="linux.js"></script><script language="javascript" type="text/javascript">
<!-- hide script from old browsers
function check_restore()
{
    if(document.forms['restorefile'].mtenRestoreCfg.value.length == 0)
    {
        alert(getErrorMsgByVar("gsm_msg_bku_no_blank_filename"));
        return false;
    }
	if(confirm(getErrorMsgByVar("gsm_msg_bku_cfm_restore")))
	{
	    /*We do not know the LAN IP after resotre*/
	    if( top.location.href.indexOf("www.routerlogin.net") == -1 )
		    parent.topframe.document.forms[0].next_file.value='http://www.routerlogin.net/index.htm';
		else
		    parent.topframe.document.forms[0].next_file.value='http://www.routerlogin.com/index.htm';
		return true;
	}
	else return false;
}
//-->
</script></head><body bgcolor="#ffffff" onLoad="document.forms[0].elements[0].focus()">
<div class="page_title" languageCode = "20">Backup Settings</div>
<div class="fix_button">
<table width="100%" border="0" cellpadding="0" cellspacing="2"><tr><td nowrap colspan="2" align="center">
</td></tr></table>
</div>
<div id="main" class="main_top_button">
<form method="POST" action="setup.cgi@post_par#" onSubmit="return false">
<table border="0" cellpadding="0" cellspacing="3" width="100%"><tr><td colspan="2"><a href="javascript:loadhelp('BAK_backup','save')" tabindex="-1"><b languageCode = "21">Save a copy of current settings</b></a></td>
	</tr><tr><td colspan="2" align="center"><input class="common_bt" type="BUTTON" name="Backup" value = "Backup Settings" onClick="window.location.href = 'setup.cgi?next_file=NETGEAR_@model_name#.cfg&todo=backup_config';" languageCode = "20"></td>
	</tr><tr><!-- RULE --><td colspan="2" background="liteblue.gif" height="12"></td>
	</tr></table></form>
<form name="restorefile" method="POST" action="restore_config.cgi" enctype="multipart/form-data" onSubmit="buttonToDisabled(document.forms[0])">
<table border="0" cellpadding="0" cellspacing="3" width="100%"><tr><td colspan="2"><a href="javascript:loadhelp('BAK_backup','restore')" tabindex="-1"><b languageCode = "22">Restore saved settings from a file</b></a></td>
	</tr><tr><td colspan="2" align="left"><input type="FILE" name="mtenRestoreCfg" value="" size="40" maxlength="128"></td>
	</tr><tr><td colspan="2" align="center"><input class="common_bt" type="submit" name="mtenRestore" value = "Restore" onClick="return check_restore()" languageCode = "24"></td>
	</tr><tr><!-- RULE --><td colspan="2" background="liteblue.gif" height="12"></td>
	</tr></table></form>
<form name="factorydef" method="POST" action="setup.cgi@post_par#" onSubmit="return false">
<table border="0" cellpadding="0" cellspacing="3" width="100%"><tr><td nowrap colspan="2"><a href="javascript:loadhelp('BAK_backup','revert')" tabindex="-1"><b languageCode = "23">Revert to factory default settings</b></a></td>
	</tr><tr><td colspan="2" align="center"><input class="delete_bt" type="button" name="defaults" value = "Erase" onClick="location.href='./BAK_cfm.htm'" languageCode = "25"></td>
	</tr><tr><!-- RULE --><td colspan="2" background="liteblue.gif" height="12"></td>
	</tr></table><input type="hidden" name="this_file" value="BAK_backup.htm"><input type="hidden" name="next_file" value="BAK_backup.htm"></form>
</div>
<div id="help" style="display: none">
		<iframe name="help_iframe" id="helpframe" src="BAK_backup_h.htm" allowtransparency="true" width="100%" frameborder="0">
		</iframe>
</div>
<div id="help_switch" class="close_help">
	 <img class="help_switch_img" src="image/help/help-bar.gif"><script>
var help_flag=0;
if(isIE()){
	show_hidden_help_top_button(1);
	var frame_div = top.document.getElementById("formframe_div");
	frame_div.onresize =  function(){
		if(help_flag == 0)  show_hidden_help_top_button(1);
		else{show_hidden_help_top_button(--help_flag);help_flag++;}
};}
if(get_browser() == "Opera"){
	window.onresize =  function(){
		if(help_flag == 0)  show_hidden_help_top_button(1);
		else{show_hidden_help_top_button(--help_flag);help_flag++;}
};}
</script><div id="help_space" onClick="show_hidden_help_top_button(help_flag); help_flag++;"></div>
<div id="help_center"><span languageCode="3016">Help Center</span></div>
<div id="help_button" onClick="show_hidden_help_top_button(help_flag); help_flag++;"></div>
<div id="help_show_hidden"><a href="javascript:void(0)" onClick="show_hidden_help_top_button(help_flag); help_flag++;"><span languageCode="3017">Show/Hide Help Center</span></a></div>
</div>
<script language="javascript" type="text/javascript" src="langs.js"></script></body></html>
