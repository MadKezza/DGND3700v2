<SCRIPT language=javascript type=text/javascript>
var lan_ip="@c4_sysLANIPAddr#";
var lan_subnet="@c4_sysLANSubnetMask#";

function check_vlan_pre()
{
    var cf = document.forms[0];
    if(cf.h_vlan_enable.value == "enable")
    {
        cf.vlan_enable.checked=true;
       	cf.h_vlan_id.disabled=false;
    }else
    {
        cf.vlan_enable.checked=false;
        cf.h_vlan_id.disabled=true;
    }
}
function check_vlan()
{
    var cf = document.forms[0];
    if(!cf.vlan_enable.checked)
       	cf.h_vlan_id.disabled=true;
    else
        cf.h_vlan_id.disabled=false;
}
function checkData()
{
    var cf = document.forms[0];
    var msg = "";
		//dataToHidden(cf);
		//if(confirm(cf.vlan_enable.value));
    if(cf.vlan_enable.checked && checkInt(cf.h_vlan_id,"",1,4094,true).length > 0)
        msg += "VLAN ID " + getErrorMsgByVar("gsm_must_tag_range") + "\n";
    if(cf.vlan_enable.checked)
        cf.h_vlan_enable.value="enable";
    else
        cf.h_vlan_enable.value="disable";
    if (msg.length > 1)	{
        alert(msg);
        return false;
    }else
        return checkStaticIP();
    return true;
}


</SCRIPT>
</HEAD>
