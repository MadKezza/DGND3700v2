<!-- hide script from old browsers

var	scr_start_disabled = false;
var scr_finish_disabled = false;
var wan_start_disabled = false;
var wan_finish_disabled = false;
function checkData()
{
    var cf = document.forms[0];
 	var msg = "";
	if(((! cf.lan_start_ip1.disabled))||((!scr_start_disabled)))
		if(badIP(cf.lan_start_ip1,cf.lan_start_ip2,cf.lan_start_ip3,cf.lan_start_ip4,254) || (parseInt(cf.lan_start_ip4.value, 10)==0))
		    msg+= (getErrorMsgByVar("gsm_msg_rule_inv_lan_start_ip")+"  ");
	if(((! cf.lan_finish_ip1.disabled))||((!scr_finish_disabled)))
	{
		if(badIP(cf.lan_finish_ip1,cf.lan_finish_ip2,cf.lan_finish_ip3,cf.lan_finish_ip4,254) || (parseInt(cf.lan_finish_ip4.value, 10)==0))
			msg+= (getErrorMsgByVar("gsm_msg_rule_inv_lan_finish_ip")+"  ");
        if(cp_ip(cf.lan_start_ip1,cf.lan_start_ip2,cf.lan_start_ip3,cf.lan_start_ip4,cf.lan_finish_ip1,cf.lan_finish_ip2,cf.lan_finish_ip3,cf.lan_finish_ip4))
	        msg+= (getErrorMsgByVar("gsm_msg_rule_lan_end_ip_small")+"  ");
	}
	if(((! cf.wan_start_ip1.disabled))||((!wan_start_disabled)))
		if(badIP(cf.wan_start_ip1,cf.wan_start_ip2,cf.wan_start_ip3,cf.wan_start_ip4,254))
			msg+= (getErrorMsgByVar("gsm_msg_rule_inv_dest_ip")+"  ");
	if(((! cf.wan_finish_ip1.disabled))||((!wan_finish_disabled)))
	{
		if(badIP(cf.wan_finish_ip1,cf.wan_finish_ip2,cf.wan_finish_ip3,cf.wan_finish_ip4,254))
			msg+= (getErrorMsgByVar("gsm_msg_rule_inv_finish_ip")+"  ");
        if(cp_ip(cf.wan_start_ip1,cf.wan_start_ip2,cf.wan_start_ip3,cf.wan_start_ip4,cf.wan_finish_ip1,cf.wan_finish_ip2,cf.wan_finish_ip3,cf.wan_finish_ip4))
	        msg+= getErrorMsgByVar("gsm_msg_rule_wan_end_ip_small");
	}
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}
	dataToHidden(cf);
	cf.h_service_list.value = cf.h_service_list.value.replace(/\xA0/g," ");
	return true;
}
/*func_index:(0-3).
0:set src start ip
1:set src finish ip
2:set dst start ip
3:set dst finish ip
disable:true,disable;false,enable.
*/

function setip(func_index,disable)
{
    var cf = document.forms[0];
    if(func_index == 0)
    {   cf.lan_start_ip1.disabled = disable;
		cf.lan_start_ip2.disabled = disable;
		cf.lan_start_ip3.disabled = disable;
		cf.lan_start_ip4.disabled = disable;
		scr_start_disabled = disable;
	}
	if(func_index == 1)
    {   cf.lan_finish_ip1.disabled = disable;
		cf.lan_finish_ip2.disabled = disable;
		cf.lan_finish_ip3.disabled = disable;
		cf.lan_finish_ip4.disabled = disable;
		scr_finish_disabled = disable;
	}
    if(func_index == 2)
    {   cf.wan_start_ip1.disabled = disable;
		cf.wan_start_ip2.disabled = disable;
		cf.wan_start_ip3.disabled = disable;
		cf.wan_start_ip4.disabled = disable;
		wan_start_disabled = disable;
	}
	if(func_index == 3)
    {   cf.wan_finish_ip1.disabled = disable;
		cf.wan_finish_ip2.disabled = disable;
		cf.wan_finish_ip3.disabled = disable;
		cf.wan_finish_ip4.disabled = disable;
		wan_finish_disabled = disable;
	}
}
function setdst()
{
    var cf = document.forms[0];
    var dst_index = cf.fwout_wantype.selectedIndex;
    if (dst_index == 0)//any
    {
        setip(2,true);
        setip(3,true);
    }
    if (dst_index == 1)//single
    {
        setip(2,false);
        setip(3,true);
    }
    if (dst_index == 2)//range
    {
        setip(2,false);
        setip(3,false);
    }
}
function setsrc()
{
    var cf = document.forms[0];
    var lan_index = cf.fwout_lantype.selectedIndex;
    if (lan_index == 0)//any
    {
        setip(0,true);
        setip(1,true);
    }
    if (lan_index == 1)//single
    {
        setip(0,false);
        setip(1,true);
    }
    if (lan_index == 2)//range
    {
        setip(0,false);
        setip(1,false);
    }
}
//-->
