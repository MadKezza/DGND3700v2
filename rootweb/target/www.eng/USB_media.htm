<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<HEAD>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<META http-equiv="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">	
<meta HTTP-EQUIV="Expires" CONTENT="Mon, 06 Jan 1990 00:00:01 GMT"> 

<meta name="description" content="@model_name#_multilangual">

<title>NETGEAR Router @model_name#</title>
<script language="JavaScript" type="text/javascript" src="utility.js"></script>
<script language="javascript" type="text/javascript" src="linux.js"></script>
<script language="javascript" type="text/javascript" src="string.js"></script><link rel="stylesheet" href="style/form.css"><script language="javascript" type="text/javascript" src="funcs.js"></script>

<script language="javascript" type="text/javascript">    
<!-- Start Script
	
var upnp_media_name="ReadyDLNA: @model_name#";
function check_media_scan()
{
	var cf = document.forms[0];
	cf.todo.value="media_rescan";
	cf.submit();
}
function checkData()
{
 	var cf=document.forms[0];
 	
 	if (cf.enable_ms.checked)
 	{
 	    if(!checkInvalidChars(cf.media_server_name.value, invalid_media_name_char))
 	    {
 	        alert(getErrorMsgByVar("gsm_msg_invalid_mediaserver_name"));
            return false;
 	    }
 	    if(cf.media_server_name.value.length <= 0)
 	    {
			alert(getErrorMsgByVar("gsm_msg_invalid_mediaserver_name"));
			return false;
		}
		if(strlen_utf8(cf.media_server_name.value)>24)
		{
			alert(getErrorMsgByVar("gsm_msg_invalid_mediaserver_name"));
			return false;	
		}
 	}
 	
 	dataToHidden(cf);
		
	return true;	
}

function init()
{
    dataToVisible(document.forms[0]);
}

// End Script -->
</script>

<LINK REL="stylesheet" TYPE="text/css" href="form.css">
</head>


<body marginwidth="0" marginheight="0" topmargin="0" leftmargin="0" onLoad="init();" >
<FORM name="USB_media" method="POST" action="setup.cgi?@post_par#">
<div class="page_title" languageCode="836">Media Server (Settings)</div>
<div class="fix_button">
<table width="100%" border="0" cellpadding="0" cellspacing="2"><tr><td nowrap colspan="2" align="center">
<input class="apply_bt" type="submit" name="Apply" value="Apply" onClick="if(!checkData()) return false;" languageCode="18">
</td></tr></table>
</div>
<div id="main" class="main_top_button">
<TABLE width=100% border=0 cellpadding=0 cellspacing=3>
<TR>
	<TD nowrap colspan=3>
	<input type="checkbox" name="enable_ms" value="@enable_ms#" onClick="">
	<A tabindex=-1 href="javascript:loadhelp('USB_media','turnon')"><B languageCode="837">Enable Media Server</B></A>
	</TD>
</TR>
<TR>
	<TD nowrap  colspan=3>
	<table border="0" cellpadding="2" cellspacing="0" width="100%">
	<TR>
	<TD>
	<A tabindex=-1 href="javascript:loadhelp('USB_media','name')"><B languageCode="838">Media Server Name</B></A>:
	</TD>
	<TD nowrap align=left>
	<input type="text" name="media_server_name" value="@media_server_name#" size="32" maxlength="24" onBlur="this.value=ignoreSpaces(this.value);">
	</TD>
	<TD nowrap align=left>:@model_name#</TD>
	</TR>
	</table>
</TR>
<TR><TD colspan=3><img src=liteblue.gif width=100% height=12></TD></TR>
<TR>
	<TD nowrap colspan=3>
	<A tabindex=-1 href="javascript:loadhelp('USB_media','scan')"><B languageCode="839">Content Scan</B></A>
	</TD>
</TR>
<TR>
	<TD nowrap colspan=3>
	<input type="radio" name="scan" value="0" onClick=""><span languageCode="840">Automatic (when new files added)</span>
	</TD>
</TR>
<TR><TD colspan=3><img src=liteblue.gif width=100% height=12></TD></TR>
<TR>
	<TD nowrap colspan=3></TD>
</TR>
<TR>
	<TD nowrap>
	<input class="long_common_bt" type="button" name="Apply" value="Rescan media files" onClick="check_media_scan()" languageCode="10520">
	</TD>
</TR>
</TABLE>

<input type="Hidden" name="h_enable_ms" value="@h_enable_ms#">
<input type="Hidden" name="h_scan" value="0">

<input type="hidden" name="todo" value="save">
<input type="hidden" name="this_file" value="USB_media.htm">
<input type="hidden" name="next_file" value="USB_media.htm">
</div>
</FORM>
<div id="help" style="display: none">
		<iframe name="help_iframe" id="helpframe" src="USB_media_h.htm" allowtransparency="true" width="100%" frameborder="0">
		</iframe>
</div>
<div id="help_switch" class="close_help">
	 <img class="help_switch_img" src="image/help/help-bar.gif"><script>
var help_flag=0;
if(isIE()){
	show_hidden_help_top_button(1);
	var frame_div = top.document.getElementById("formframe_div");
	frame_div.onresize =  function(){
		if(help_flag == 0)  show_hidden_help_top_button(1);
		else{show_hidden_help_top_button(--help_flag);help_flag++;}
};}
if(get_browser() == "Opera"){
	window.onresize =  function(){
		if(help_flag == 0)  show_hidden_help_top_button(1);
		else{show_hidden_help_top_button(--help_flag);help_flag++;}
};}
</script><div id="help_space" onClick="show_hidden_help_top_button(help_flag); help_flag++;"></div>
<div id="help_center"><span languageCode="3016">Help Center</span></div>
<div id="help_button" onClick="show_hidden_help_top_button(help_flag); help_flag++;"></div>
<div id="help_show_hidden"><a href="javascript:void(0)" onClick="show_hidden_help_top_button(help_flag); help_flag++;"><span languageCode="3017">Show/Hide Help Center</span></a></div>
</div>
<script language="javascript" type="text/javascript" src="langs.js"></script>
</BODY>
</HTML>
