<script>
function stopCapture()
{
	location.href = "setup.cgi?todo=stop_capture&next_file=get_packet.htm";
}

function checkData()
{
	var cf = document.forms[0];
	var msg="";
	msg+=checkBlank(cf.path,"The path of the package");
	if(msg.length > 1)
	{
		alert(msg);
		return false;
	}
	if(cf.capture_type.selectedIndex == 0 && interface_status != "2")
	{
		alert("ethernet WAN is disconnected,please check the cable");
		return false;
	}
	if(cf.capture_type.selectedIndex == 2 && interface_status != "1")
	{
		alert("DSL WAN is disconnected,please check the cable");
		return false;
	}
	if(readyshare_status == "0")
	{
		alert("No USB Drive.Please insert U disk!");
		return false;
	}
	dataToHidden(cf);
	return true;
}

function change_type()
{
	var cf = document.forms[0];
	if(cf.capture_type.selectedIndex == 0)
		cf.capture_type.value = "eth";
	if(cf.capture_type.selectedIndex == 1)
		cf.capture_type.value = "lan";
	if(cf.capture_type.selectedIndex == 2)
		cf.capture_type.value = "dsl";
}

function change_drive()

}
</script>
