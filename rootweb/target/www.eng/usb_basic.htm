<!--
var readyShareSupportedLevel=top.readyShareSupportedLevel;

var attached_dev="@attached_dev#";  //0 means no devices attached, 1 means yes
var is_remote = @is_remote#;
function show_smb_connection(name, ip)
{
	var buf = "";
	var browser = get_browser_type();
	if (is_remote)
		buf += '\\\\' + name;
	else if (browser == 'ie')
		buf += '<a href="\\\\' + name +'" class="cnA" target="_blank">' + '<u><font color="#0000ff">\\\\' + name + '</font></u>' + '</a>'; 
	else if (browser == "safari")
		buf += '<a href="smb://' + ip + '/" class="cnA" target="_blank">\\\\' + name + '</a>';
	else 
		buf += '\\\\' + name;
	document.write(buf);
}
function button_grey()
{
	var cf = document.forms[0];
    if (attached_dev == 0) {
	cf.remove.disabled = true;
	}
	else
	cf.remove.disabled = false;
}
function init()
{
	var cf = document.forms[0];
	dataToVisible(cf);
	
	cf.elements[0].focus();
	button_grey();
	
	if( readyShareSupportedLevel >1 )	
	{ cf.usb_serv_type[0].checked = true; }
}
function remove_dev()
{
        var cf = document.forms[0];
        var msg = "setup.cgi?next_file=remove_usb_dev.htm&usb_opener_htm="+cf.this_file.value;
        if (attached_dev == 1)
            self.location.href = "setup.cgi?todo=usbremove&remove_type=all1&next_file="+cf.this_file.value;
        else
            openDataSubWin(msg, usbFLDsub );
}
//-->
</script>

<script>
if( readyShareSupportedLevel >1 )
{
	document.write('<table border="0" cellpadding="0" cellspacing="3" width="100%">');
	
	document.write('<tr><td nowrap="nowrap"><input type="radio" name="usb_serv_type" value="0" /><span languageCode = "3052">Basic</span></td></tr>');

	if( readyShareSupportedLevel == 3 || readyShareSupportedLevel == 7 )
		document.write("<tr><td nowrap=\"nowrap\"><input type=\"radio\" name=\"usb_serv_type\" value=\"1\" onclick=\"location.href='RMT_invite.htm';\" /><span languageCode = \"3053\">ReadySHARE Cloud (Allows you to access ReadySHARE Storage from anywhere.)</span></td></tr>");

	if( readyShareSupportedLevel == 5 || readyShareSupportedLevel == 7 )
		document.write('<tr><td nowrap="nowrap"><input type="radio" name="usb_serv_type" value="2" onclick="location.href=\'RMT_print.htm\';" /><span languageCode = \"3054\">ReadySHARE Printer</span></td></tr>');

	document.write('<TR><TD colspan=2><img src=liteblue.gif width=100% height=12></TD></TR>');
	
	document.write('</table>');
}
</script>
