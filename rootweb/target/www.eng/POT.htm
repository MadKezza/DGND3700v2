function date_int_to_string(int_value)
{
	var str_value;
	if(int_value < 10)
		str_value = '0' + String(int_value);
	else
		str_value = String(int_value);
	return str_value;
}
//POT Time: 72:00 (4320 minutes, 4320 bits)
//POT Time: 72:00 (4320 minutes, 4320 bits)
function put_data()
{
    var pot = @pot_value#;
    var hour = parseInt(parseInt(pot)/60);
    var minute = parseInt(pot)%60;
    document.write("POT Time: " + date_int_to_string(hour) + ":" + date_int_to_string(minute) + " (" + pot + " minutes, " + pot + " bits)");
}
