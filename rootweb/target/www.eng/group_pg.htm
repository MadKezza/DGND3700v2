}

<script language="JavaScript" type="text/javascript">
<!-- Start Script
var pchar = "|";          // progress char
var maxchars = 20;	//75;
var delay_time = 1000;	//2400; // msecs
var charcount = 0;  
function Init()
{
		pppoeChangeProgress();
}
function pppoeChangeProgress()
{
	var cf = document.forms[0];
	if (charcount < maxchars)
	{
		charcount ++;
		cf.progress.value = makeStr(charcount,pchar);
		status = " Progress: " + Math.floor(charcount/maxchars*100) + "%";
		window.focus();
		setTimeout("pppoeChangeProgress()",delay_time);
	}
	else
	{ 
		self.location.href="/setup.cgi?next_file=vlan.htm";
	}
}
function makeStr(strSize, fillChar)
{
	var temp = "";
	for (i=0; i < strSize ; i ++)
		temp = temp + fillChar;
	return temp;
}
// End Script --> 
</script>
</head>
<body bgcolor="#ffffff" onLoad="Init()">
<form method="post" action="setup.cgi@post_par#" onSubmit="return false">

 <td colspan="2" align="center"><BIG>Progress</bIG></td>
</tr>
<tr>
 <td nowrap colspan="2">&nbsp;<input type="text" class="num" name="progress" size="30" value="">&nbsp;&nbsp;</td>
</tr>
<tr>
 <td nowrap align="left"><B>0%</B></td>
 <td nowrap align="right"><B>100%</B></td>
</tr>
<tr>
 <td colspan="2" align="center"><bIG>Please wait...</bIG></td>
</tr>
</table>
</div>
<input type="hidden" name="temp_field" value="&#9608;">
</form>
</body>
