<!-- hide script from old browsers
var NA_CountryList="US";
var GR_CountryList="Germany,Other";
var WW_CountryList="Australia,France,Italy,nz,Singapore,Sweden,Switzerland,Finland,UK,Other";
var region = "@wiz_country#";
function adjustCountryList()
{
   var countryList = @wiz_country#_CountryList;
   for(var i = document.forms[0].country.length - 1;i >=0 ;i--)
   {
        if(countryList.indexOf(document.forms[0].country.options[i].value)<0)
        {
            document.forms[0].country.options[i]=null;
        }
   }
   if(document.forms[0].country.length == 1)
        document.forms[0].country.disabled = true;
   document.forms[0].country.selectedIndex = 0;
   if(region == "NA")
        document.forms[0].language.disabled = true;
}

//-->
</script></head><body bgcolor="#ffffff" onLoad="dataToVisible(document.forms[0]);adjustCountryList();document.forms[0].elements[0].focus()">
