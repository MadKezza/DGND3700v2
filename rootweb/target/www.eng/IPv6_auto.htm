function ip6_mode_init()
{
	var cf = document.forms[0];
	//document.getElementById("auto").style.display = "";
	ip6_show_detect_result();
}
function ip6_show_detect_result()
{
	switch (connection_type) {
		case "dhcp":
			document.getElementById("detect_result").innerHTML = "DHCP/Auto Config";
			break;
		case "6to4":
			document.getElementById("detect_result").innerHTML = getTagMsgByCode("1211");
			break;
		case "bridge":
			document.getElementById("detect_result").innerHTML = getTagMsgByCode("1212");
			document.getElementById("wan").style.display = "none";
			document.getElementById("wan_ip").style.display = "none";
			document.getElementById("lan_ip").style.display = "none";
			document.getElementById("lan_setup").style.display = "none";
			document.getElementById("lan_address").style.display = "none";
			document.getElementById("ip_assign").style.display = "none";
			document.getElementById("dhcp_server").style.display = "none";
			document.getElementById("auto_config").style.display = "none";
			document.getElementById("enable_interface").style.display = "none";
			document.getElementById("interface_id").style.display = "none";
			document.getElementById("liteblue1").style.display = "none";
			document.getElementById("liteblue2").style.display = "none";
			document.getElementById("filtering").style.display = "none";
			document.getElementById("secured_open").style.display = "none";
			break;
		case "detecting":
			document.getElementById("detect_result").innerHTML = getTagMsgByCode("10022");
			break;
		case "disconnect":
			document.getElementById("detect_result").innerHTML = getTagMsgByCode("10024");
			break;
		case "stateless":
			document.getElementById("detect_result").innerHTML = getTagMsgByCode("1210");
			break;
		default:
			document.getElementById("detect_result").innerHTML = "DHCP/Auto Config";
			break;
	}
}

function do_submit()
{
	location.href = "setup.cgi?todo=ipv6_wizard&next_file=IPv6_auto.htm";
}
function loadvalue()
{
	var cf = document.forms[0];
	if(connection_type == "detecting")
	{
		setTimeout('do_submit()',3000);
	}
	ipv6_load_common(document.forms[0]);		
}
</script>
