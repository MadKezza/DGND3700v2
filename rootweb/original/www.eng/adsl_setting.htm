<!-- hide script from old browsers
function loadcheck()
{
	var wan_num = 1;//parent.basictop.document.forms[0].wan_num.value;
	
	if(wan_num > 8)	document.getElementById("multiplexing").style.display="none";
}
function checkpvc()
{
	var cf = document.forms[0];
	var pvc_list = "@all_pvc_list#";
	var r = /PVC:\s*/g;
	var c;
	var wan_num = cf.wan_num.value;
	var vpi = cf.dsl_vpi.value;
	var vci = cf.dsl_vci.value;
	if(wan_num>8)
		return false;
	c = new RegExp("[^"+wan_num+"]="+vpi+"/"+vci);
	pvc_list = pvc_list.replace(r,"");
	return c.test(pvc_list);
}
function checkData()
{
	var msg = "";
	var cf = document.forms[0];
	if(isNumeric(cf.dsl_vpi, 255))
		msg += getErrorMsgByVar("gsm_msg_vpi_invalid") + "\n";
	
	if(checkInt(cf.dsl_vpi, "", 0, 255, true).length > 0)
		msg += getErrorMsgByVar("gsm_msg_vpi_out_of_range") + "\n";
	
	if(isNumeric(cf.dsl_vci, 65535))
		msg += getErrorMsgByVar("gsm_msg_vci_invalid") + "\n";
	
	if(checkInt(cf.dsl_vci, "", 32, 65535, true).length > 0)
		msg += getErrorMsgByVar("gsm_msg_vci_out_of_range") + "\n";
//	if(checkpvc())
//		msg+= "PVC !!!\n";
	if(msg.length){
		alert(msg);
		return false;
	}
	dataToHidden(cf);
	return true;
}
function getwannumfromparent()
{
	var cf = document.forms[0];
	cf.h_wan_num.value = parent.basictop.wannum_for_etherpppox;
	cf.wan_num.value = parent.basictop.wannum_for_etherpppox;
	return 0;
}
//-->
</script>
</head>
