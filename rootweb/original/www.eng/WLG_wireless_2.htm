<script language="javascript" type="text/javascript">
<!-- hide script from old browsers

// "--",Africa,Asia,Australia,Canada,Europe,Israel,Japan,Korea,Mexico,Middle East,South America,USA
var initRegion;
var changeMsg = "WARNING: Selecting the incorrect region may result in a violation of applicable law. \nDo you agree to act in accordance with these settings";
var notShown = true; // only shown region change message once
var initialized = false;
var wps_mode = "@wps_mode#";
var browser_lang = "@browser_lang#";
function initScrn()
{
    var defaultKey;
    var fm=document.forms[0];
    var i;

	if(browser_lang == "RU")
	{
		setDisabled(true,fm.WRegion);
	}
	if(fm.tempSetting.value == 1)
	{
		var temp_region = parseInt(fm.tempRegion.value);
		if (fm.tempRegion.value == "")
		{
		    if (parseInt(fm.setRegion.value) == 12)
			    fm.WRegion.selectedIndex=10;
		    else if (parseInt(fm.setRegion.value) >= 10 && parseInt(fm.setRegion.value) <= 11)
			    fm.WRegion.selectedIndex=parseInt(fm.setRegion.value)+1;
		    else
			    fm.WRegion.selectedIndex=parseInt(fm.setRegion.value);
		}
		else if (temp_region == 12)
			fm.WRegion.selectedIndex=10;
		else if (temp_region >= 10 && temp_region <= 11)
			fm.WRegion.selectedIndex=temp_region+1;
		else
			fm.WRegion.selectedIndex=temp_region;
	}

    initRegion = fm.WRegion.selectedIndex;
    initialized=true;
}
function chgCh(from)
{
    if ( from == 2 )
    {
        var cf = document.forms[0];
        cf.only_mode.value = "1";
        cf.submit();
    }
    else
    {
        wl2gsetting.setOpMode();
        wl2gsetting.setChannel();
        wl5gsetting.setOpMode();
        wl5gsetting.setChannel();
    }
}

function checkRegion()
{
    var cf = document.forms[0];
    if(cf.WRegion.selectedIndex == 0)
    {
        cf.WRegion.focus();
        return alertR("Please select the correct region for your location.");
    }
    
    if(top.netgear_region == "NA")
    	cf.h_WRegion.value = "United States";
    if (notShown)
        notShown = false;
    else if(cf.WRegion.selectedIndex != initRegion && notShown)
    {
        if(!confirm(changeMsg))
            return false;
        else notShown = false;
    }
    return true;
}
function checkData()
{
    var cf = document.forms[0];
    if(cf.show_wps_alert.value != "0")
    {
    	wl2gsetting.checkData();
    	wl5gsetting.checkData();
	window.location.reload();
    	return false;
    }
    if(!checkRegion()) return false;
    if(!wl2gsetting.checkData()) return false;
    if(!wl5gsetting.checkData()) return false;
    dataToHidden(cf);
    return true;
}
function doCancel()
{
	window.location.reload();
}
function showWpsAlert()
{
    var cf = document.forms[0];
    if(cf.show_wps_alert.value == "1")
        alert("WPS process is in progress, please apply the changes later.");
}

function SetCwinHeight(iframeObj)
{
	var pgheight = document.getElementById(iframeObj).contentWindow.document.body.scrollHeight;
	document.getElementById(iframeObj).height = (pgheight) + "px";
	if(isIE()) { var main_div = document.getElementById("main"); main_div.style.height = "80%"; }
/*
    if (document.getElementById)
    {
        if (iframeObj)
        {
            if (iframeObj.contentDocument && iframeObj.contentDocument.body.offsetHeight)
            {
                iframeObj.height = iframeObj.contentDocument.body.offsetHeight;
            }
            else if(document.frames[iframeObj.name].document && document.frames[iframeObj.name].document.body.scrollHeight)
            {
                iframeObj.height = document.frames[iframeObj.name].document.body.scrollHeight;
            }
        }
    }
*/
}
function loadmenu()
{
//	top.contents.location.href="./@menupage#";
	return true;
}

// -->
</script>
