<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><HEAD><TITLE>NETGEAR Router @model_name#</TITLE>
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Expires" CONTENT="Mon, 06 Jan 1990 00:00:01 GMT">
<META http-equiv=content-type content="text/html; charset=UTF-8"><LINK href="style/hijack_style.css" type=text/css rel=stylesheet><LINK href="style/hijack_03A_wanInput.css" type=text/css rel=stylesheet>
<SCRIPT language=javascript src="script/brs_hijack.js" type=text/javascript></SCRIPT>
<script language="javascript" type="text/javascript" src="string.js"></script><link rel="stylesheet" href="style/form.css"><script language="javascript" type="text/javascript" src="funcs.js"></script>
<SCRIPT language=javascript src="language/English.js" type=text/javascript></SCRIPT>
<SCRIPT language=javascript type=text/javascript>
var NA_CountryList="US";
var GR_CountryList="Germany,Other";
var WW_CountryList="Australia,France,Italy,nz,Singapore,Sweden,Switzerland,Finland,UK,Other";
function adjustCountryList()
{
   var countryList = @wiz_country#_CountryList;
   for(var i = document.forms[0].country.length - 1;i >=0 ;i--)
   {
        if(countryList.indexOf(document.forms[0].country.options[i].value)<0)
        {
            document.forms[0].country.options[i]=null;
        }
   }
   if(document.forms[0].country.length == 1)
        document.forms[0].country.disabled = true;
   document.forms[0].country.selectedIndex = 0;
}
function test_IfShow_ISP()
{
	var countryValue = @wiz_country#_CountryList;
	if(countryValue.indexOf("Germany")<0)
    {
        document.getElementById("adsl_ISP").style.display="none";
        document.forms[0].adsl_isp.disabled = true;
    }
    else
   		document.getElementById("adsl_ISP").style.display="";
}
function selISP()
{
   document.forms[0].adsl_isp.selectedIndex = 0;
   for(var i = 0;i < document.forms[0].adsl_isp.length;i++)
   {
            if(document.forms[0].adsl_isp.options[i].value == "@adsl_isp#")
            {
		        document.forms[0].adsl_isp.selectedIndex = i;
                 break;
            }
   }
}
function selCountry()
{
   document.forms[0].country.selectedIndex = 0;
   for(var i = 0;i < document.forms[0].country.length;i++)
   {
            if(document.forms[0].country.options[i].value == "@h_country#")
            {
		        document.forms[0].country.selectedIndex = i;
                 break;
            }
   }
}
</SCRIPT>
</HEAD>
<BODY onload="adjustCountryList();selCountry();test_IfShow_ISP();selISP();">
<FORM action="setup.cgi@post_par#" method=post>
<DIV class=wizard_content_div>
<DIV class=wizard_words_div>
<H1><span languageCode = "749">Select Country</span></H1>
<P></P>
<DIV class=wanInput_content_div>
<DIV class=wanInput_left1_div  align=left><span languageCode = "344">Country</span>:</DIV>
<DIV class=wanInput_left_div  align=left><select name="country" size=1>
				<option value="UK" languageCode="819">UK</option>
                <option value="Australia"  languageCode="820">Australia</option>
				<option value="France" languageCode="821">France</option>
				<option value="Italy" languageCode="823">Italy</option>
				<option value="nz" languageCode="824">New Zealand</option>
				<option value="Singapore" languageCode="825">Singapore</option>
				<option value="Sweden" languageCode="826">Sweden</option>
				<option value="Switzerland" languageCode="827">Switzerland</option>
				<option value="Finland" languageCode="828">Finland</option>
				<option value="US" languageCode="829">USA</option>
				<option value="Germany" languageCode="830" >Germany</option>
				<option value="Other" languageCode="831">Other</option>
</select>
</DIV>
<DIV style="CLEAR: both"></DIV>
</DIV>
<DIV id="adsl_ISP" class=wanInput_content_div>
<DIV class=wanInput_left1_div  align=left><span languageCode = "10610">Internet Service Provider</span>:</DIV>
<DIV class=wanInput_left_div  align=left><select name="adsl_isp" size=1>
				<option value="DT">Telekom</option>
				<option value="Other" languageCode="831">Other</option>
</select>
</DIV>
<DIV style="CLEAR: both"></DIV>
</DIV>
</DIV>
<DIV class=wizard_buttons_div id=allBtns_div align=right>
<DIV class=buttons_img_div id=btnsContainer_div onClick=document.forms[0].submit()><IMG src="image/ca-little-purple-button.gif"> 
<DIV class=buttons_words_div id=btn_text_div align=center><span languageCode = "6">Next</span></DIV></DIV></DIV></DIV>

</FORM>

</BODY></HTML>
