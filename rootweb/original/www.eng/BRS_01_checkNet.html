<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>NETGEAR Router @model_name# </title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Expires" CONTENT="Mon, 06 Jan 1990 00:00:01 GMT">
<link rel="stylesheet" type="text/css" href="style/hijack_style.css" />
<script language="javascript" type="text/javascript" src="script/brs_hijack.js"></script>
<script language="javascript" type="text/javascript" src="language/English.js"></script>
<script language="javascript" type="text/javascript" src="string.js"></script><link rel="stylesheet" href="style/form.css"><script language="javascript" type="text/javascript" src="funcs.js"></script>
<SCRIPT language=javascript type=text/javascript>

var wan_gotIP = "@if_wan_up#";
var refresh_times = @refresh_times#;
var from_restore = "@from_restore#";
function check_wanup()
{
    var cf = document.forms[0];
 
    if(wan_gotIP == "Up")
    {
        /*start ping 10 seconds after wan up*/
        cf.todo.value="brs_chk_lanWanConflict";
        cf.next_file.value= "BRS_01_checkNet_ping.html";
//        setTimeout('document.forms[0].submit();',10000);
        setTimeout('location.href="setup.cgi?next_file=BRS_01_checkNet_ping.html&todo=brs_chk_lanWanConflict";', 2000);
        return true;
    }
    else if(refresh_times > 10)
    {
         if(from_restore == "1")
        {
            document.forms[0].submit();
        }
        else 
            this.location.href = "BRS_02_genieHelp.html";
        return true;
    }
    else
        setTimeout('location.href="setup.cgi?next_file=BRS_01_checkNet.html";', 2000);
}

</SCRIPT>
</head>
<body onload="check_wanup();">
<FORM action="setup.cgi@post_par#" method=post>
<div class="wizard_content_div">
	<div class="wizard_words_div">
		
		<div class="waiting_connect_div" align="center">
			<h1>
			    <span languageCode = "792">Checking the Internet connection; please wait â€¦</span>
			</h1>
		</div>
		
		<div class="waiting_img_div" align="center">
			<img src="image/wait30.gif" alt="waiting" />
		</div>
	
	</div>
</div>
<input type="hidden" name="todo" value="brs_reset_save">
<input type="hidden" name="this_file" value="BRS_01_checkNet.html">
<input type="hidden" name="next_file" value="BRS_05_networkIssue.html">
<input type="hidden" name="SID" value="@SID#">
</FORM>
<script language="javascript" type="text/javascript" src="langs.js"></script>
</body>
</html>
