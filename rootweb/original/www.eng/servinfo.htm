<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT"><meta name="description" content="@model_name#_multilangual"><title>NETGEAR Router @model_name#</title><script language="javascript" type="text/javascript" src="string.js"></script><link rel="stylesheet" href="style/form.css"><script language="javascript" type="text/javascript" src="funcs.js"></script><!-- link rel="stylesheet" href="form.css" --><style type="text/javascript">
	classes.num.all.fontFamily = "Courier";
	classes.num.all.fontSize = "10pt" ;
</style><script language="javascript" type="text/javascript" src="utility.js"></script><script language="javascript" type="text/javascript" src="linux.js"></script><script language="javascript" type="text/javascript">
<!-- hide script from old browsers
function checkData()
{
 	var cf = document.forms[0];
	var msg = "";
	msg+= checkBlank(cf.portname, getErrorMsgByVar("gsm_msg_sev_service_name"));
	if ((checkInt(cf.port_start, "" , 1, 65534, true).length > 0) || (checkInt(cf.port_end, "", 1, 65534, true).length > 0))
	{
		msg += getErrorMsgByVar("gsm_msg_sev_start_port");
	}
	
	if(	parseInt(cf.port_start.value, 10) > parseInt(cf.port_end.value))
		msg+= getErrorMsgByVar("gsm_msg_sev_end_port_small");
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}
	return true;
}
//-->
</script></head><body bgcolor="#ffffff" onLoad="dataToVisible(document.forms[0]);document.forms[0].elements[0].focus();">
<form method="POST" action="setup.cgi@post_par#" onSubmit="buttonToDisabled(document.forms[0])">
<div class="page_title" languageCode = "213">Add Service</div>
<div class="fix_button">
<table width="100%" border="0" cellpadding="0" cellspacing="2"><tr><td nowrap colspan="2" align="center">
<input class="cancel_bt" type="button" name="Cancel" value = "Cancel" onClick="location.href='@parent_file#'" languageCode = "19">
&nbsp;
<input class="apply_bt" type="SUBMIT" name="Apply" value = "Apply" onClick="return checkData()" languageCode = "18">
</td></tr></table>
</div>
<div id="main" class="main_top_button">
<table border="0" cellpadding="0" cellspacing="3" width="100%"><tr><td colspan="2"><a href="javascript:loadhelp('servinfo','def')" tabindex="-1"><b languageCode = "441">Service Definition</b></a></td>
	</tr><tr><td width="50%" valign="top"><span languageCode = "352">Name</span>:</td>
		<td nowrap><input type="text" name="portname" size="12" maxlength="30" value="@portname#"></td>
	</tr><tr><td><span languageCode = "442">Type</span>:</td>
		<td nowrap><select name="srvtype" size="1"><option value="tcp">TCP</option><option value="udp">UDP</option><option value="both">TCP/UDP</option></select></td>
	</tr><tr><td><span languageCode = "250">Start</span> <span languageCode = "92">Port</span>:</td>
		<td nowrap><input type="text" class="num" size="6" maxlength="5" name="port_start" value="@port_start#"></td>
	</tr><tr><td><span languageCode = "253">End</span> <span languageCode = "92">Port</span>:</td>
		<td nowrap><input type="text" class="num" size="6" maxlength="5" name="port_end" value="@port_end#"></td>
	</tr><tr><!-- RULE --><td colspan="2" background="liteblue.gif" height="12"></td>
	</tr><tr><td colspan="2" align="center"></td>
	</tr></table><input type="hidden" name="todo" value="save"><input type="hidden" name="h_srvtype" value="@h_srvtype#"><input type="hidden" name="edit" value="@edit#"><input type="hidden" name="h_servSelect" value="@h_servSelect#"><input type="hidden" name="this_file" value="servinfo.htm"><input type="hidden" name="next_file" value="fw_rules.htm"><input type="hidden" name="SID" value="@SID#">
</div>	
</form>
<div id="help" style="display: none">
		<iframe name="help_iframe" id="helpframe" src="servinfo_h.htm" allowtransparency="true" width="100%" frameborder="0">
		</iframe>
</div>
<div id="help_switch" class="close_help">
	 <img class="help_switch_img" src="image/help/help-bar.gif"><script>
var help_flag=0;
if(isIE()){
	show_hidden_help_top_button(1);
	var frame_div = top.document.getElementById("formframe_div");
	frame_div.onresize =  function(){
		if(help_flag == 0)  show_hidden_help_top_button(1);
		else{show_hidden_help_top_button(--help_flag);help_flag++;}
};}
if(get_browser() == "Opera"){
	window.onresize =  function(){
		if(help_flag == 0)  show_hidden_help_top_button(1);
		else{show_hidden_help_top_button(--help_flag);help_flag++;}
};}
</script><div id="help_space" onClick="show_hidden_help_top_button(help_flag); help_flag++;"></div>
<div id="help_center"><span languageCode="3016">Help Center</span></div>
<div id="help_button" onClick="show_hidden_help_top_button(help_flag); help_flag++;"></div>
<div id="help_show_hidden"><a href="javascript:void(0)" onClick="show_hidden_help_top_button(help_flag); help_flag++;"><span languageCode="3017">Show/Hide Help Center</span></a></div>
</div>
<script language="javascript" type="text/javascript" src="langs.js"></script></body></html>
