function loadvalue()
{
	var cf = document.forms[0];
	var i;

	/* Remote 6to4 Relay Router */
	//var ipv6_6to4_relay_type = "0";
	if( cf.ipv6_hidden_6to4_relay_type.value == "0" )
	{
		cf.remote[0].checked = true;
	}
	else if( cf.ipv6_hidden_6to4_relay_type.value == "1" )
	{
		cf.remote[1].checked = true;
	}
	setRemote();
	var relay_array = cf.ipv6_hidden_6to4_relay.value.split('.');
	for( i=0; i<relay_array.length; i++ )
	{
		cf.Romte_IP[i].value = relay_array[i];
	}
	
	/* load the LAN Setup items' value */
	ipv6_load_common(cf);
}
</script>
