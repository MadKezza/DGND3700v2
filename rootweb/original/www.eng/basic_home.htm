<div id="form">
<div id="form_content">
<script>
/*-- internet --*/
	if(wan_status_flag != "00:00:00")
		document.write('<div id="internet" class="basic_icon" onclick="click_action(\'internet\');">');
	else//bug 24002:Basic--home--internet status should be update
		document.write('<div id="internet" class="basic_icon_error" onclick="click_action(\'no_internet\');">');

		document.write('<div class="icon_name"><br /><br /><br /><br /><br /><span languageCode = \"36\">Internet</span></div>');

	if(wan_status_flag != "00:00:00")
	{
		document.write('<div id="internet_stat" class="icon_status"><span languageCode = \"407\">STATUS</span>: <b languageCode = \"3027\">GOOD</b></div>');
		setIconClass("internet_stat", "STATUS: GOOD");
	}
	else{
		document.write('<div id="internet_stat" class="icon_status"><b languageCode = \"3028\">Error</b> <a><span languageCode = \"3029\">Not Connected</span> </a></div>');
		setIconClass("internet_stat", "Error Not Connected");
	}
	document.write('</div>');
/*-- wireless --*/
var ssid = "--";
var passphrase = "--";
	if(wlan_status_flag == "1" && device_mode != "modem")
	{
		if(wlan_security_type != "Disable")
		{
			document.write('<div id="wireless" class="basic_icon" onclick="click_action(\'wireless\');">');
			document.write('<div class="icon_name"><br/><br/><br/><br/><br/><span languageCode = \"351\">Wireless</span></div>');
			ssid = wlan_ssid;
/*			if( ssid.length > 10 )
				ssid = ssid.substr(0,10) + "...";
*/
			//choose password first
			if(wlan_security_type == "WEP")
			{
				passphrase = wlan_wep_key[wlan_wep_key_index-1];
			}else
			if((wlan_security_type == "WPA-PSK") || (wlan_security_type == "WPA2-PSK") || (wlan_security_type == "AUTO-PSK"))
			{
				passphrase = wlan_wpa_key;
			}else
			if(wlan_security_type == "WPA-ENTER")
			{
				passphrase = wlan_wpaEnter_key;
			}
//			if( passphrase.length > 10 )
//			passphrase = passphrase.substr(0,10) + "...";
			document.write('<div id="wlan_stat" class="icon_long_status"><marquee behavior="scroll" onmouseover=stop() onmouseout=start()><span languageCode = \"8\">Name (SSID)</span>: <b>'+ssid+'</b><br/><span languageCode = \"57\">Password</span>: <b>'+passphrase+'</b></marquee></div>');
			setIconClass_noDouble("wlan_stat", "Password "+passphrase);
		}
		else
		{
			document.write('<div id="wireless" class="basic_icon_warning" onclick="click_action(\'wireless\');">');
			document.write('<div class="icon_name"><br/><br/><br/><br/><br/><span languageCode = \"351\">Wireless</span></div>');
			document.write('<div id="wlan_stat" class="icon_status"><b languageCode = \"155\">Warning</b> <a languageCode = \"3031\">No Security</a></div>');
			setIconClass("wlan_stat", "Warning No Security");
		}
	}
	else
	{
		document.write('<div id="wireless" class="basic_icon_warning" onclick="click_action(\'wireless\');">');
		document.write('<div class="icon_name"><br/><br/><br/><br/><br/><span languageCode = \"351\">Wireless</span></div>');
		document.write('<div id="wlan_stat" class="icon_status"><b languageCode = \"155\">Warning</b> <a languageCode = \"3110\">OFF</a></div>');
		setIconClass("wlan_stat","Warning OFF");
	}
	document.write('</div>');
</script>
<!-- attach device -->
	<div id="attached" class="basic_icon" onclick="click_action('attached');">
		<div class="icon_name"><br/><br/><br/><br/><br/><span languageCode = "125">Attached Devices</span></div>
		<!--div class="icon_status">STATUS: <b>GOOD</b> <br/>Number of devices :-->
		<div class="icon_status"><span languageCode = "3018">Number of devices</span>:<b>
		<script language="javascript" type="text/javascript">
			document.write(attach_device_num);
		</script></b> 
		</div>
	</div>
<!-- parental controls -->
	<div id="parental" class="basic_icon" onclick="click_action('parental');">
		<div class="icon_name"><br/><br/><br/><br/><br/><span languageCode = "3008">Parental Controls</span></div>
		<div id="parant_control_stat" class="icon_status"><span languageCode = "10017">STATUS</span>: <b>
		<script>
		if(parental_ctrl_flag == 0)
		{
			document.write('<span languageCode = "10019">NOT SUPPORTED</span>');
			setIconClass("parant_control_stat", "STATUS: NOT SUPPORTED");
		}
		else
		{
		  	if (ParentalControl == "1" && enabled_wds != 1)
		  	{	
		  		document.write('<span languageCode = "10018">ENABLED</span>');
				setIconClass("parant_control_stat", "STATUS: ENABLED");
			}
		  	else
			{
		  		document.write('<span languageCode = "10016">NOT ENABLED</span>');
				setIconClass("parant_control_stat", "STATUS: NOT ENABLED");
			}
		}
		</script></b></div>
	</div>
<!-- readyshare -->
	<div id="readyshare" class="basic_icon" onclick="click_action('readyshare');">
		<div class="icon_name"><br/><br/><br/><br/><br/><span languageCode = "3019">ReadySHARE</span></div>
		<div id="readyshare_stat" class="icon_status"><span languageCode = "10017">STATUS</span>: <b>
		<script>
			//if(device_num == 0 )
			if(device_mode == "modem" || enabled_wds == 1)
            {
                document.write('<span languageCode = "10016">NOT ENABLED</span>');
				setIconClass("readyshare_stat", "STATUS: NOT ENABLED");
			}

			else if(readyshare_status == "0" && enabled_wds != 1)
			{
				document.write('<span languageCode = "10015">No USB drive</span>');
				setIconClass("readyshare_stat", "STATUS: No USB drive");
			}
			else
			{
				document.write('<span languageCode = "10014">READY</span>');
				setIconClass("readyshare_stat", "STATUS: READY");
			}
			if(parent.usb_router_flag == 0)
				document.getElementById("readyshare").style.display = "none";

		</script>	
		</b></div>
	</div>
<!-- guest network -->
	<div id="guest" class="basic_icon" onclick="click_action('guest');">
		<div class="icon_name"><br/><br/><br/><br/><br/><span languageCode = "321">Guest Network</span></div>
		<!--div class="icon_status">STATUS:<b-->
		
		
		<script language="javascript" type="text/javascript">
		if( Guest_wlan_status_flag != "1")
		{
			document.write('<div id="guestNetwork_stat" class="icon_status"><span languageCode = \"407\">STATUS</span>: <b languageCode = "10016">NOT ENABLED</b></div>');
			setIconClass("guestNetwork_stat", "STATUS:  NOT ENABLED");
		}
		else
		{
			var guest_ssid = Guest_wlan_ssid;
			var guest_passph = "--";
			if( (Guest_wlan_security_type=="2") || (Guest_wlan_security_type=="3") || (Guest_wlan_security_type=="4"))
			{
				guest_passph = Guest_wlan_wpa_key;
			}
			else if(Guest_wlan_security_type == "1")
			{
				guest_passph = Guest_wlan_wep_key[Guest_wlan_wep_key_index - 1];
			}
			else if(Guest_wlan_security_type == "7")
			{
				guest_passph = Guest_wlan_wpaEnter_key;
			}
			else
			{
				//guest_ssid = "NONE";
				guest_passph = "NONE";
			}
/*
			if( guest_ssid.length > 10 )
				guest_ssid = guest_ssid.substr(0,10) + "...";
			if( guest_passph.length > 10 )
				guest_passph = guest_passph.substr(0,10) + "...";
*/
			document.write('<div id="guestNetwork_stat" class="icon_long_status"><marquee behavior="scroll" onmouseover=stop() onmouseout=start()><span languageCode = \"8\">Name (SSID)</span>: <b>'+guest_ssid+'</b><br/><span languageCode = \"57\">Password</span>: <b>'+guest_passph+'</b></marquee></div>');
			setIconClass_noDouble( "guestNetwork_stat", "Password: "+guest_passph)

		}

		</script>
		</div><!-- guest -->

</div><!-- form -->
