<SCRIPT language=javascript type=text/javascript>
function att_choice()
{
	var choices_div = document.getElementById("choices_div");
	var choices = choices_div.getElementsByTagName("input");
	var adsl_isp = "@adsl_isp#";
	var cf = document.forms[0];
	
	if(choices[0].checked)
	{
//        alert("0 selected");
        window.open('http://att.net/activate','att_win',"width=800,height=600,status=yes,resizable=yes")
		location.href="BRS_03A_B_pppoe_att_cfg.html";
		return true;
	}
	else if(choices[1].checked)
	{
		if(adsl_isp != "DT")
	    	location.href="BRS_03A_B_pppoe.html";
		else
			location.htef="BRS_03A_B_DT_pppoe.html";
		return true;
	}
}
</SCRIPT>

<DIV class=radio_div><INPUT type=radio value=1 name=att_options> <span languageCode = "">I have my AT&T DSL username and password and would like to install manually.</span></DIV></DIV></DIV>
<DIV class=wizard_buttons_div align=center>
<DIV class=buttons_img_div id=btnsContainer_div  onClick=att_choice();><IMG src="image/ca-little-purple-button.gif">
