<body bgcolor="#ffffff" onload="document.forms[0].go.focus()">
<form name="formname" method="POST" action="setup.cgi@post_par#"> 
<table border="0" cellpadding="0" cellspacing="4" width="100%">
<tr>
<td colspan="2"><h1>ADSL TEST</H1></td>
</tr>
			
<tr>  <!-- RULE -->
  <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>
<tr>
	<td colspan="2"><b>Select Commands</b></td>
</tr>
<tr>
 <td nowrap width="50%">Command: </td>
 <td nowrap width="50%">
<select name="command" size=1>
<option value="ADIAGRALL">ADIAGRALL, for Reverb all tone.
<option value="ADIAGRNONE">ADIAGRNONE, for Reverb no tone.
<option value="ADIAGREVEN">ADIAGREVEN, for Reverb even tone.
<option value="ADIAGRODD">ADIAGRODD, for Reverb odd tone.
<option value="ADIAGRNxx">ADIAGRNxx, for Reverb skip every xx tone.	
<option value="ADIAGMALL">ADIAGMALL, for Medley all tone.
<option value="ADIAGMNONE">ADIAGMNONE, for Medley no tone.
<option value="ADIAGMEVEN">ADIAGMEVEN, for Medley even tone.
<option value="ADIAGMODD">ADIAGMODD, for Medley odd tone.
<option value="ADIAGMNxx">ADIAGMNxx, for Medley skip every xx tone.
<option value="ADIAGQUIET">ADIAGQUIET, for sending quiet.
</select>
 </td>
</tr>
<tr>
	<td colspan="2"><b>Select tone</b></td>
</tr>
<tr>
 <td nowrap width="50%">Tone: </td>
 <td nowrap width="50%">
<select name="tone" size=1>
<option>1
<option>2
<option>3
<option>4
<option>5
<option>6
<option>7
<option>8
<option>9
<option>10
<option>11
<option>12
<option>13
<option>14
<option>15
</select>
 </td>
</tr>
<br>
<hr>
<tr>
	<td colspan="2" align="center">
	<input type="submit" name="go" value="  Go  ">
</td>
</tr>
</table>
