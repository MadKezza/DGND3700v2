<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html><HEAD><TITLE>NETGEAR Router @model_name#</TITLE>
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta http-equiv="Cache-Control" CONTENT="no-cache">

<META http-equiv=content-type content="text/html; charset=UTF-8"><LINK href="style/hijack_style.css" type=text/css rel=stylesheet><LINK href="style/hijack_02_genieHelp.css" type=text/css rel=stylesheet>
<SCRIPT language=javascript src="script/brs_hijack.js" type=text/javascript></SCRIPT>
<SCRIPT language=javascript src="language/English.js" type=text/javascript></SCRIPT>
<script language="javascript" type="text/javascript" src="string.js"></script><link rel="stylesheet" href="style/form.css"><script language="javascript" type="text/javascript" src="funcs.js"></script>
<SCRIPT language=javascript type=text/javascript>
var FWRegion = "@wiz_country#";
function initPage()
{
	var btns_container_div = document.getElementById("btnsContainer_div");
	btns_container_div.onclick = function() 
	{
		return genieHelpChecking();
	}
//	//show firmware version
//        showFirmVersion("none");
}
function genieHelpChecking()
{
	var choices_div = document.getElementById("choices_div");
	var choices = choices_div.getElementsByTagName("input");
	var forms = document.getElementsByTagName("form");
	var cf = forms[0];
	if(choices[0].checked)
	{
		if(FWRegion == "NA")
		    this.location.href = "BRS_03A_detcInetType.html";
		else
		    this.location.href = "BRS_02_selectCountry.html";
	}
	else if(choices[1].checked)
	{
		if(confirm(getErrorMsgByVar("bh_no_genie_help_confirm")) == false)
			return false;
	    top.location.href="BRS_start.htm";
	}
	else if(choices[2].checked)
	{
		this.location.href = "BRS_03B_haveBackupFile.html";
	}
	else
	{
		alert(getErrorMsgByVar("bh_select_an_option"));
		return false;
	}
	return true;
}
addLoadEvent(initPage);
</SCRIPT>
</HEAD>
<BODY>
<FORM action="setup.cgi@post_par#" method=post>
 
<DIV class=wizard_content_div>
<DIV class=wizard_words_div id=choices_div>
<H1><span languageCode = "744">Configuring the Internet Connection</span></H1>
<P><span languageCode = "745">You are not yet connected to the Internet.</span></P>
<DIV class=helpChoice_divs id=choices_div>
<P><span languageCode = "746">Do you want NETGEAR Genie to help?</span></P>
<DIV class=radio_div><INPUT type=radio CHECKED value=0 name=help_choice><span languageCode = "28">Yes</span></DIV>
<DIV class=radio_div><INPUT type=radio value=1 name=help_choice> <span languageCode = "747">No, I want to configure the Internet connection myself.</span></DIV>
<DIV class=radio_div><INPUT type=radio value=2 name=help_choice> <span languageCode = "748">I have saved the router settings in a file and I want to restore the router to those settings.</span></DIV></DIV></DIV>
<DIV class=wizard_buttons_div id=buttons_div_02 align=center>
<DIV class=buttons_img_div id=btnsContainer_div align=center><IMG src="image/ca-little-purple-button.gif"> 
<DIV class=buttons_words_div id=btn_div><span languageCode = "6">Next</span></DIV></DIV></DIV></DIV>
    
<input type="hidden" name="SID" value="@SID#">
<input type="hidden" name="start_page" value="configured">
<input type="hidden" name="todo" value="save">
