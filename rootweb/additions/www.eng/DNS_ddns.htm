<!-- hide script from old browsers
function ShowResult() {
	openDataSubWin('./DNS_ddns_st.htm','alwaysRaised,dependent,resizable,scrollbars,width=450,height=150,left=200,top=200');
}
function checkData()
{
 	var cf = document.forms[0];
	var msg = "";
	var hostname = "";
    var ddns_name = cf.sysDNSProviderlist.options[cf.sysDNSProviderlist.selectedIndex].value;

    if( ddns_name == "dyndns")
    {
        hostname = cf.sysDNSHost.value;
    	if(cf.sysDNSActive.checked)
    	{
    	    msg+= checkBlank(cf.sysDNSHost, getErrorMsgByVar("gsm_msg_ddns_host_name"));
    	    msg+= checkBlank(cf.sysDNSUser, getErrorMsgByVar("gsm_msg_ddns_user_name"));
            msg+= checkPrintableStr(cf.sysDNSUser.value);
    	    msg+= checkBlank(cf.sysDNSPassword, getErrorMsgByVar("gsm_msg_ddns_pw"));
    	}
    }
    else if( ddns_name == "dnsomatic")
    {
        hostname = cf.sysDNSOMHost.value;
        if (cf.sysDNSActive.checked)
        {
            msg += checkBlank(cf.sysDNSOMHost, getErrorMsgByVar("gsm_msg_ddns_host_name"));
            msg += checkBlank(cf.sysDNSOMUser, getErrorMsgByVar("gsm_msg_ddns_user_name"));
            msg += checkPrintableStr(cf.sysDNSOMUser.value);
            msg += checkBlank(cf.sysDNSOMPassword, getErrorMsgByVar("gsm_msg_ddns_pw"));
        }
    }
    else if( ddns_name == "noipdns")
    {
        hostname = cf.sysNOIPDNSHost.value;
        if(cf.sysDNSActive.checked)
        {
            msg+= checkBlank(cf.sysNOIPDNSHost, getErrorMsgByVar("gsm_msg_ddns_host_name"));
            msg+= checkBlank(cf.sysNOIPDNSUser, getErrorMsgByVar("gsm_msg_ddns_user_name"));
	    msg+= checkPrintableStr(cf.sysNOIPDNSUser.value);
            msg+= checkBlank(cf.sysNOIPDNSPassword, getErrorMsgByVar("gsm_msg_ddns_pw"));
        }
    }
	/* check if DDNS host name has invalid character */
	if (hostname.length > 0
	&& isValidStr(hostname.toLowerCase(), ValidStr_ddns, hostname.length) == false) {
	    msg+= getErrorMsgByVar("gsm_msg_ddns_host_invalid");
	}
	if (msg.length > 1) {
	    alert(msg);
	    return false;
	}
	dataToHidden(cf);
	return true;
}
function service_change()
{
	var cf = document.forms[0];
    var ddns_name = cf.sysDNSProviderlist.options[cf.sysDNSProviderlist.selectedIndex].value;

    if( ddns_name == "dyndns")
    {
	show_hide("DYNDNS"        , true);
	show_hide("NOIPDDNS"      , false);
        show_hide("DNSOMATIC"     , false);
    }
    else if( ddns_name == "noipdns")
    {
	show_hide("DYNDNS"        , false);
        show_hide("NOIPDDNS"      , true);
        show_hide("DNSOMATIC"     , false);
    }
    else if (ddns_name == "dnsomatic")
    {
        show_hide("DYNDNS"       , false);
        show_hide("NOIPDDNS"     , false);
        show_hide("DNSOMATIC"    , true);
    }
    else if(ddns_name == "NETGEAR")
    {
		if(cf.sysDNSActive.checked)
			location.href="setup.cgi?todo=cfg_init&next_file=Netgear_ddns_registration.htm&ddns_enable=enable";
		else
			location.href="setup.cgi?todo=cfg_init&next_file=Netgear_ddns_registration.htm&ddns_enable=disable";
	}
	return true;
}
