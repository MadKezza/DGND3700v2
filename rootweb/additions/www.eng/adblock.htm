<!-- hide script from old browsers
function checkData()
{
    var re = new RegExp(/^((?:(?:(?:\w[\.\-\+]?)*)\w)+)((?:(?:(?:\w[\.\-\+]?){0,62})\w)+)\.(\w{2,6})$/); 
    var cf = document.forms[0];
    var site_list = cf.adblock_sites.value.sites.split("\n");
    for (var i=0; i<site_list.length; ++i) {
        if (!site_list[i].match(re))) {
            alert("Invalid domain name: "+site_list[i]);
            return false;
        }
    }
    return true;
}
