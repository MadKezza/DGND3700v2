<!-- hide script from old browsers
function checkData()
{
    var re = new RegExp(/^((?:(?:(?:\w[\.\-\+]?)*)\w)+)((?:(?:(?:\w[\.\-\+]?){0,62})\w)+)\.(\w{2,6})$/); 
    var cf = document.forms[0];
    var site_list = cf.adblock_allow_sites.value.split("\n");
    for (var i=0; i<site_list.length; ++i) {
        if ((site_list[i].length > 0) && !site_list[i].match(re)) {
            alert("Invalid domain name: "+site_list[i]);
            return false;
        }
    }
    if(badLANIP(cf.adblock_IPAddr1,cf.adblock_IPAddr2,cf.adblock_IPAddr3,cf.adblock_IPAddr4,254)) {
        alert("Invald IP for routing adblocked requests");
        return false;
    }
    dataToHidden(cf);
    return true;
}
